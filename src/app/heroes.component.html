<h2>Heroes of Legend</h2>
<ul>
  <!-- heroes is from ts -->
  <!-- hero is within the loop  -->
  <!-- class.selected check if hero is equal to selected  -->
  <!-- click gives value to selectedHero  -->
  <li 
    *ngFor="let hero of heroes" 
    [class.selected]="hero === selectedHero" 
    (click)="onSelect(hero)"
    >
    <span>{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<hero-detail [hero]="selectedHero"></hero-detail>
